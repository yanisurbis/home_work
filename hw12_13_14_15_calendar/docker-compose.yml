version: "3.3"

services:
  db:
    image: postgres
    networks:
      - test_api
    volumes:
      - /home/yanis/psqldata:/var/lib/postgresql/data
      - ./init_db:/docker-entrypoint-initdb.d/
    ports:
      - '5432:5432'
  web:
    build:
      dockerfile: ./cmd/calendar/Dockerfile
      context: .
    networks:
      - test_api
    ports:
      - "8080:8080"
      - "9090:9090"
    depends_on:
      - db
  scheduler:
    build:
      dockerfile: ./cmd/scheduler/Dockerfile
      context: .
    networks:
      - test_api
    depends_on:
      - web

volumes:
  pgdata: {}

networks:
  test_api: